<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello, World</title>
    <script src="./react-15.2.1/build/react.js"></script>
    <script src="./react-15.2.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <!-- <script src="./react-15.2.1/build/browser.min.js"></script> -->
</head>
<body>
    <script type="text/babel">
	    var style = {
			color : "red",
			border: "1px #000 solid",
		};
        var HelloWorld = React.createClass({
        	getDefaultProps: function () {
        		console.log("getDefaultProps, 1")
        	},
        	getInitialState: function () {
        		console.log("getInitialState, 2")
        		return null
        	},
        	componentWillMount: function () {
        		console.log("componentWillMount, 3")
        	},
			render: function () {
				console.log("render, 4")
				return <p ref="childp">Hello, {(function (obj) {
	        		if (obj.props.name) {
	        			return obj.props.name
	        		} else {
	        			return "World"
	        		}
				})(this)}</p>
			},
			componentDidMount: function () {
				console.log("componentDidMount, 5")
			},
		});
        ReactDOM.render(
			<div style={style}><HelloWorld></HelloWorld></div>, document.body
		);
    </script>
</body>

</html>

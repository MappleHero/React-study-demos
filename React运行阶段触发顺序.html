<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello, World</title>
    <script src="./react-15.2.1/build/react.js"></script>
    <script src="./react-15.2.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <!-- <script src="./react-15.2.1/build/browser.min.js"></script> -->
</head>
<body>
    <script type="text/babel">
	    var style = {
			color : "red",
			border: "1px #000 solid",
		};
        var HelloWorld = React.createClass({
        	componentWillReceiveProps: function () {
        		console.log("componentWillReceiveProps 1");
        	},
        	shouldComponentUpdate: function () {
        		console.log("shouldComponentUpdate 2");
        		return true;
        	},
        	componentWillUpdate: function () {
        		console.log("componentWillUpdate 3");
        	}
			render: function () {
				console.log("render, 4")
				return <p ref="childp">Hello, {this.props.name ? this.props.name : "World"}</p>;
			},
			componentDidUpdate: function () {
				console.log("componentDidUpdate, 5")
			},
		});
		var HelloUniverse = React.createClass({
			getInitialState: function () {
				return {name: ''};
			},
			handleChange: function (event) {
				this.setState({name: event.target.value});
			},
			render: function () {
				return <div><HelloWorld name={this.state.name}></HelloWorld>
				<br/>
				<input type="text" onchange={this.handleChange}/>
				</div>
			},
		});

        ReactDOM.render(
			<div style={style}><HelloUniverse></HelloUniverse></div>, document.body
		);
    </script>
</body>

</html>
